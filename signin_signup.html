<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Chess4All</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Chess_background.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans bg-gray-900 bg-opacity-75 text-white">

<!-- Sign-in/Sign-up Form Section -->
<section class="container mx-auto text-center py-16">
    <h2 class="text-3xl font-bold text-white mb-8">Sign In / Sign Up</h2>

    <!-- Form for Sign In/Sign Up -->
    <div class="flex flex-col md:flex-row justify-center">
        <!-- Sign In Form -->
        <form action="#" method="post" class="max-w-md mx-auto mb-8 md:mb-0 md:mr-4 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold mb-4">Sign In</h3>
            <input type="email" placeholder="Email" class="w-full px-4 py-2 mb-4 rounded-lg shadow-sm">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 rounded-lg shadow-sm">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full w-full transition duration-300 ease-in-out">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form action="#" method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold mb-4">Sign Up</h3>
            <input type="text" placeholder="Full Name" class="w-full px-4 py-2 mb-4 rounded-lg shadow-sm">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 mb-4 rounded-lg shadow-sm">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 rounded-lg shadow-sm">
            <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-full w-full transition duration-300 ease-in-out">Sign Up</button>
        </form>
    </div>
</section>

</body>
</html>
